<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Sign In - Joel Nato</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="static/css/styles.css" />
    <link rel="stylesheet" href="static/css/Footer.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html, body {
      height: 100%;
      display: grid;
      grid-template-rows: auto 1fr auto;
        }
footer {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
}
</style>
  </head>
  <body>
    <header>
      <nav>
        <img src="static/images/logo.jpg" alt="Masala Magic Logo" />
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="products.html">Order Tracking</a></li>
          <li><a href="contact.html">Contact Us</a></li>
          <a href="signin.html" class="signin-button">Sign In</a>
        </ul>
      </nav>
    </header>

    <main>
      <div class="signin-container">
        <h2>Sign In</h2>
        <form id="signin-form">
          <input type="text" name="username" placeholder="Username or Email" required />
          <input type="password" name="password" placeholder="Password" required />
          <button type="submit">Sign In</button>
          <div class="extra-links">
            <a href="forgot-password.html">Forgot Password?</a>
          </div>
        </form>
      </div>
    </main>

    <footer>
      <p>&copy; 2023 Masala Magic. All Rights Reserved.</p>
    </footer>
    <script>
      document.getElementById("signin-form").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent actual form submission
        window.location.href = "continue.html"; // Redirect to the success page
      });
    </script>
  </body>
</html>
